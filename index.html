<html><body>
    <h1>Trigonometry</h1>
    <p id="tri"></p>
    <p id="tri1"></p>
    <p id="tri2"></p>
    <script type="text/javascript">
var value  = Math.acos(-1)
var value1  = Math.asin(1)
var value2  = Math.atan(30)
document.getElementById("tri").innerHTML =value + ("<br>");
document.getElementById("tri1").innerHTML =value1 + ("<br>");
document.getElementById("tri2").innerHTML =value2 + ("<br>");
    </script>
</body></html>
